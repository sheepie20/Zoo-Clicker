<!DOCTYPE html>
<html>
    <head>
        <title>Zoo Clicker</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f7f4;
                margin: 0;
                padding: 20px;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                max-width: 600px;
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                color: #2c5530;
                font-size: 3em;
                margin-bottom: 20px;
            }
            .play-button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 15px 40px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 1.5em;
                transition: transform 0.2s, background-color 0.3s;
                margin-top: 20px;
                text-decoration: none;
                display: inline-block;
            }
            .play-button:hover {
                background-color: #388e3c;
                transform: scale(1.05);
            }
            .description {
                font-size: 1.2em;
                color: #666;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ü¶Å Zoo Clicker üêò</h1>
            <p class="description">Build and manage your own virtual zoo! Click, upgrade, and watch your zoo grow!</p>
            <a href="/play" class="play-button">Play Now!</a>
        </div>
    </body>
</html>
